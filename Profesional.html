<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks Crown</title>
    <link href="font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="font-awesome/css/brands.css" rel="stylesheet">
    <link href="font-awesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style-sign.css">
    <link rel="stylesheet" href="./profesional.css">

</head>

<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logos">
                <img src="TASK_Mesa.png" alt="" class="logo-task">
            </div>
            <h3 class=" h5 mt-4 justify-content-end" id="titu">TASKS CROWN</h3>
        </div>
        <div class="container align-items-center options">
            <ul class="ul-options">
                <li class="int-link">
                    <p class="h5">Home</a>
                </li>
                <li class="int-link">
                    <p class="h5">About Us</a>
                </li>
                <li class="int-link">
                    <p class="h5">Services</a>
                </li class="int-link">
                <li class="int-link">
                    <p class="h5">Contact</a>
                </li>

            </ul>
        </div>

    </div>


    <nav class="navbar sticky-top">
        <div class="navbar-header">
            <div class="logos">
                <img src="TASK_Mesa.png" alt="" class="logo-task2">
            </div>
            <button class="navbar-toggle collapsed btn btn-secondary" data-toggle="collapse" data-target="#nav-content">
        <i class="fas fa-align-justify fa-2x"></i>
      </button>
        </div>
        <div class="collapse navbar-collapse " id="nav-content">
            <div class="links-container">
                <ul class="nav navbar-nav">
                    <li class="led int-link">
                        <p class="h3">Home</a>
                            <li class="led int-link">
                                <p class="h3">About Us</a>
                                    <li class="led int-link">
                                        <p class="h3">Services</a>
                                            <li class="led int-link">
                                                <p class="h3">Contact</a>
                </ul>


            </div>

        </div>
    </nav>

    <div class="main-content">
        <div class="border-wrapper">
            <div id="white-container">
                <div id="header">
                    <h2> Profesional Registration</h2>
                </div>

                <form action="">
                    <div id="form-body">

                        <div class="form-column">
                            <div class="input-label-container">
                                <label for="name-input">
                  Name
                </label>
                                <input id="name-input" placeholder="Jhon Doe" type="text" required>
                            </div>
                            <div class="input-label-container">
                                <label for="business-name-input">
                  Profesion
                </label>
                                <input id="business-name-input" placeholder="your business name" type="text" required>
                            </div>
                            <div class="input-label-container">
                                <label for="nac-input">
                  NAC
                </label>
                                <input id="nac-input" type="date">
                            </div>
                            <div class="input-label-container">
                                <label for="email-input">
                  Email
                </label>

                                <input id="email-input" placeholder="jhondoe@example.com" type="email" required>
                            </div>
                            <div class="input-label-container">
                                <label for="description-input">
                  Description
                </label>

                                <input id="description-input" placeholder="Description" type="email" required>
                            </div>
                            <div class="input-label-container">
                                <label for="password-input">
                  Password
                </label>
                                <input id="password-input" type="password" required>
                            </div>
                        </div>
                        <div class="form-column">

                            <div class="input-label-container">
                                <label for="confirm-pasword-input">
                  Confirm Password
                </label>
                                <input id="confirm-pasword-input" type="password" required>
                            </div>
                            <div class="input-label-container">
                                <label for="direction-input">
                  Country
                </label>
                                <input id="Country-input" placeholder="USA" type="text" required>
                            </div>
                            <div class="input-label-container">
                                <label for="direction-input">
                  State
                </label>
                                <input id="State-input" placeholder="California" type="text" required>
                            </div>
                            <div class="input-label-container">
                                <label for="direction-input">
                  City
                </label>
                                <input id="City-input" placeholder="iowa" type="text" required>
                            </div>
                            <div class="input-label-container">
                                <label for="phone-input">
                  Phone Number
                </label>
                                <input id="phone-input" placeholder="0424-1112233" type="tel" required>
                            </div>

                        </div>
                        <div class="input-boton">
                            <button type="submit" id="Register">Register</button>
                        </div>
                        <br>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="SignProfesional.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
